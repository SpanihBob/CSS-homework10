<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>Bootstrap</title>
<!-- подключение стилевого файла фреймворка bootstrap -->
<link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
<!-- подключение файла иконок фреймворка bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>


<body>
<!-- основной код страницы -->
<!-- подключение скриптового файла библиотеки jquery, необходимого для работы фреймворка -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script>
<!-- подключение скриптового файла библиотеки popper, необходимого для работы
фреймворка -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
</script>
<!-- подключение скриптового файла фреймворка bootstrap -->
<script src="../Bootstrap/js/bootstrap.min.js"></script>

<header class="row bg-info pl-5">
    <div class="col my-3">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><h4><b><i class="bi bi-person-workspace text-white"></i></b></h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary disabled" href="#"><strong>Home</strong> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary disabled" href="#"><strong>Homework</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link activ text-white" href="#"><strong>Setting</strong></a>
            </li>
          </ul>
    </div>
    
    <div class="col d-inline-flex flex-row-reverse ">
        <img src="../img/av_64.png" alt="" class="mr-5">
    </div>    
</header>

<div class="my-2">
    <h1 class="text-center font-weight-light">Setting</h1>
</div>

<form action="">
    <div class="mx-5">
        <div class="bg-primary row py-2">
            <div class="col-3 text-center px-4">Avatar</div>
            <div class="col-5 text-center px-4">Student's info</div>
            <div class="col-4 text-center px-4">Change password</div>
        </div>

        <div class="row py-2">
            <div class="col-3 p-1 text-center">
                <img src="../img/av_256.png" alt="" class="w-75">
                <div class="col-12"><input type="button" class="btn btn-secondary w-100 my-1" value="Choose photo"></div>            
            </div>
            <div class="col-5">
                <div class="col-12 px-2"><input type="text" placeholder="First Name" class="my-1 col-12"></div>
                <div class="col-12 px-2"><input type="text" placeholder="Last Name" class="col-12 my-1"></div>
                <div class="col-12 px-2"><input type="email" placeholder="Email" class="col-12 my-1"></div>
                <div class="col-12 px-2"><input type="text" placeholder="Phone number" class="col-12 my-1"></div>
                <div class="col-12 px-2"><input type="text" placeholder="Adress" class="col-12 my-1"></div>
                <div class="col-12 px-2"><input type="text" placeholder="FB link" class="col-12 my-1"></div>
                <div class="col-12 px-2"><input type="buttons" class="btn btn-secondary col-12 my-1" value="Save changes"></div>
            </div>
            <div class="col-4">
                <div class="w-100"><input type="password" placeholder="Old password" class=" col-12 my-1"></div>
                <div class="w-100"><input type="password" placeholder="New password" class=" col-12 my-1"></div>
                <div class="w-100"><input type="password" placeholder="Repeat password" class=" col-12 my-1"></div>
                <div class="w-100"><input type="button" class="btn btn-secondary w-100 my-1" value="Change password"></div>
            </div>
        </div>    
</form>
    



</body>
</html>
